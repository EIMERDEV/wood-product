<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wood Product</title>
    <link rel="stylesheet" href="/public/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="wood__back">
    <img src="/public/img/Rectangle 38.png" alt="">
    </section>

    <header>
        <a href="#!">
        <img src="/public/img/svg/logo.svg" alt="logo" class="header__logo">
        </a>
        <nav class="header">
            <a href="#!" class="link">Gallery</a>
                <a href="#!" class="link">Prices for services</a>
                <a href="#!" class="link">About us</a>
            <a href="#!" class="link4">Contact</a>
        </nav>
    </header>
    <main>
        <img src="/public/img/Group 9.png" alt="" class="vector">
        <div class="wood__main">
            <img src="/public/img/Rectangle 39.png" alt="" class="wood__grow wood__grow-anim">
            <h1 class="solid solid-anim">Solid<br> wood<br> products</h1>
            <h2 class="solid__under solid__under-anim">Oak, beech, ash from<br> 1700 CZK per m3</h2>
            <form>
            <button class="solid__button solid__button-anim" formaction="#!" type="button">Order</button>
            </form>
            <img src="/public/img/image1.png" alt="img1" class="wood1 wood1-anim">
            <img src="/public/img/image2.png" alt="img2" class="wood2 wood2-anim">
            <img src="/public/img/image3.png" alt="img3" class="wood3 wood3-anim">
            <img src="/public/img/svg/Line 1.svg" alt="line" class="line1 line1-anim">
        </div>
        <div class="materials">
            <h1 class="me__work">THE WOOD WE WORK WITH</h1>
            <img src="/public/img/materials1.png" alt="Oak" class="mat1">
            <img src="/public/img/material2.png" alt="Buk" class="mat2">
            <img src="/public/img/materials3.png" alt="Ash" class="mat3">

            <p class="oak__title">Oak</p>
            <ul class="oak">
                <li class="oak__item">Durability</li>
                <br>
                <li class="oak__item">Beautiful<br>texture</li>
                <br>
                <li class="oak__item">Water resistance</li>
                <br>
                <li class="oak__item">Expensive</li>
            </ul>

            <img src="/public/img/svg/Y.svg" alt="Y" class="Y1">
            <img src="/public/img/svg/Y.svg" alt="Y" class="Y2">
            <img src="/public/img/svg/Y.svg" alt="Y" class="Y3">
            <img src="/public/img/svg/X.svg" alt="X" class="X">
            <p class="buk__title">Buk</p>
            <ul class="buk">
                <li>Durability</li>
                <br>
                <li>Hard to handle</li>
            </ul>
            <img src="/public/img/svg/Y.svg" alt="" class="Y1_buk">
            <img src="/public/img/svg/X.svg" alt="" class="X_buk">

            <p class="ash__title">Ash</p>
            <ul class="ash">
                <li>Durability</li>
                <br>
                <li>Hard to handle</li>
            </ul>
            <img src="/public/img/svg/Y.svg" alt="" class="Y1_ash">
            <img src="/public/img/svg/X.svg" alt="" class="X_ash">
        </div>

    </main>
<script src="/public/script.js"></script>
</body>
</html>
